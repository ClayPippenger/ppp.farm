<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Triple P Farm Gallery</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; margin: 0; padding: 0; text-align: center; }
    h1 { margin: 1rem 0; }
    .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; padding: 1rem; }
    .gallery img {
		  width: 100%;
		  height: auto;
		  max-width: 300px;
		  object-fit: contain;
		  border-radius: 8px;
		  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
		}
  </style>
</head>
<body>
	<img src="images/logo.png" alt="Triple P Farm Logo" style="max-height: 100px; margin-top: 20px;">

  <h1>Triple P Farm Gallery</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    fetch('photos.json')
      .then(res => res.json())
      .then(files => {
        const container = document.getElementById('gallery');
        files.forEach(file => {
          const img = document.createElement('img');
          img.src = 'photos/' + file;
          img.alt = file;
          container.appendChild(img);
        });
      });
  </script>
</body>
</html>
