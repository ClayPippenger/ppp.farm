<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Triple P Farm</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; margin: 0; padding: 0; text-align: center; }
    h1 { margin: 1rem 0; }
    .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; padding: 1rem; }
    .gallery img {
		  width: 100%;
		  height: auto;
		  max-width: 300px;
		  object-fit: contain;
		  border-radius: 8px;
		  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
		}
  </style>
 <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox.min.js"></script>
</head>
<body>
	<img src="images/logo.png" alt="Triple P Farm" style="max-height: 100px; margin-top: 20px;">
  <div class="gallery" id="gallery"></div>
<script>
  fetch('photos.json')
    .then(res => res.json())
    .then(files => {
      // Sort descending by filename
      files.sort((a, b) => b.localeCompare(a));

      const container = document.getElementById('gallery');
      files.forEach(entry => {
  const wrapper = document.createElement('div');
  wrapper.style.display = 'flex';
  wrapper.style.flexDirection = 'column';
  wrapper.style.alignItems = 'center';

  const link = document.createElement('a');
  link.href = 'photos/' + entry.file;
  link.setAttribute('data-lightbox', 'farm-gallery');
  link.setAttribute('data-title', entry.file);

  const img = document.createElement('img');
  img.src = 'photos/' + entry.file;
  img.alt = entry.file;
  img.style.marginBottom = '0.5rem';

  const dateLabel = document.createElement('div');
  const dt = new Date(entry.date);
  dateLabel.textContent = dt.toLocaleDateString(); // shows like 5/19/2025
  dateLabel.style.fontSize = '0.85rem';
  dateLabel.style.color = '#555';

  link.appendChild(img);
  wrapper.appendChild(link);
  wrapper.appendChild(dateLabel);
  container.appendChild(wrapper);
});

    });
</script>
</body>
</html>
