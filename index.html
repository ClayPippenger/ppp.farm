<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Triple P Farm</title>
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox.min.js"></script>
  <style>
body {
  background: #f6f1e7; /* Warm parchment-like color */
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
}

    h1 {
      margin: 1rem 0;
    }
    .gallery h2 {
      font-size: 1.5rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    .month-section {
      width: 100%;
      max-width: 1200px;
    }
    .month-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .photo-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .photo-wrapper img {
      max-width: 300px;
      height: auto;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    .photo-wrapper .date {
      font-size: 0.85rem;
      color: #555;
    }
    footer {
  background: #e0e0e0;
  padding: 1rem 0;
  text-align: center;
  font-size: 0.9rem;
  color: #333;
  margin-top: 2rem;
  border-top: 1px solid #ccc;
}
footer a {
  color: #333;
  text-decoration: none;
}
footer a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <img src="images/logo.png" alt="Triple P Farm" style="max-height: 200px; margin-top: 20px;">
  <div class="gallery" id="gallery"></div>

<script>
  fetch('photos.json')
    .then(res => res.json())
    .then(files => {
      // Sort descending by date
      files.sort((a, b) => new Date(b.date) - new Date(a.date));

      // Group by Month/Year
      const grouped = {};
      files.forEach(entry => {
        const dt = new Date(entry.date);
        const groupKey = dt.toLocaleString('default', { month: 'long', year: 'numeric' });
        if (!grouped[groupKey]) grouped[groupKey] = [];
        grouped[groupKey].push(entry);
      });

      const container = document.getElementById('gallery');

      for (const group in grouped) {
        const groupSection = document.createElement('div');
        groupSection.className = 'month-section';

        const heading = document.createElement('h2');
        heading.textContent = group;
        groupSection.appendChild(heading);

        const grid = document.createElement('div');
        grid.className = 'month-grid';

        grouped[group].forEach(entry => {
          const wrapper = document.createElement('div');
          wrapper.className = 'photo-wrapper';

          const cleanPath = entry.file.replaceAll('\\', '/');

          const link = document.createElement('a');
          link.href = cleanPath;
          link.setAttribute('data-lightbox', 'farm-gallery');
          link.setAttribute('data-title', entry.file);

          const img = document.createElement('img');
          img.src = cleanPath;
          img.alt = entry.file;

          const dateLabel = document.createElement('div');
          const dt = new Date(entry.date);
          dateLabel.className = 'date';
          dateLabel.textContent = dt.toLocaleDateString(undefined, {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          });

          link.appendChild(img);
          wrapper.appendChild(link);
          wrapper.appendChild(dateLabel);
          grid.appendChild(wrapper);
        });

        groupSection.appendChild(grid);
        container.appendChild(groupSection);
      }

      // âœ… Set the footer year after everything is loaded
      document.getElementById('year').textContent = new Date().getFullYear();
    });
</script>

<footer>
  <p>&copy; <span id="year"></span> Triple P Farm &mdash; <a href="mailto:friends@ppp.farm">friends@ppp.farm</a></p>
</footer>

</body>
</html>
